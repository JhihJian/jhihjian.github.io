<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#4169E1" />
    </linearGradient>
    
    <!-- Paper texture pattern -->
    <pattern id="paperPattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f8f8f8" />
      <path d="M0 50 H100 M50 0 V100" stroke="#f0f0f0" stroke-width="1" />
      <path d="M25 0 V100 M75 0 V100 M0 25 H100 M0 75 H100" stroke="#f5f5f5" stroke-width="0.5" />
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="800" height="800" fill="url(#bgGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="650" cy="150" r="100" fill="#ffffff" opacity="0.1" />
  <circle cx="150" cy="650" r="120" fill="#ffffff" opacity="0.1" />
  
  <!-- Journal/notebook -->
  <g transform="translate(400, 380)">
    <!-- Journal cover -->
    <rect x="-180" y="-240" width="360" height="480" rx="10" ry="10" fill="#1E3A8A" filter="drop-shadow(5px 5px 10px rgba(0,0,0,0.3))" />
    
    <!-- Journal pages -->
    <rect x="-170" y="-230" width="340" height="460" rx="5" ry="5" fill="url(#paperPattern)" />
    
    <!-- Bookmark ribbon -->
    <path d="M140 -230 L140 -180 L160 -200 L180 -180 L180 -230" fill="#FF6B6B" />
    
    <!-- Journal lines -->
    <g stroke="#D1D5DB" stroke-width="1">
      <path d="M-130 -180 H130" />
      <path d="M-130 -140 H130" />
      <path d="M-130 -100 H130" />
      <path d="M-130 -60 H130" />
      <path d="M-130 -20 H130" />
      <path d="M-130 20 H130" />
      <path d="M-130 60 H130" />
      <path d="M-130 100 H130" />
      <path d="M-130 140 H130" />
      <path d="M-130 180 H130" />
    </g>
    
    <!-- Date entry -->
    <text x="-120" y="-190" font-family="Arial" font-size="20" fill="#334155" font-weight="bold">2025年4月7日 星期一</text>
    
    <!-- Check marks / habit tracker -->
    <g transform="translate(-150, -150)">
      <rect x="0" y="0" width="20" height="20" fill="#4ADE80" rx="3" ry="3" />
      <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    
    <g transform="translate(-150, -110)">
      <rect x="0" y="0" width="20" height="20" fill="#4ADE80" rx="3" ry="3" />
      <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    
    <g transform="translate(-150, -70)">
      <rect x="0" y="0" width="20" height="20" fill="#4ADE80" rx="3" ry="3" />
      <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    
    <g transform="translate(-150, -30)">
      <rect x="0" y="0" width="20" height="20" stroke="#9CA3AF" stroke-width="2" fill="white" rx="3" ry="3" />
    </g>
    
    <!-- Pen -->
    <g transform="translate(80, 150) rotate(-45)">
      <rect x="-10" y="-70" width="20" height="140" rx="5" ry="5" fill="#334155" />
      <polygon points="0,-80 -10,-70 10,-70" fill="#334155" />
      <polygon points="0,80 -10,70 10,70" fill="#F59E0B" />
    </g>
  </g>
  
  <!-- App name -->
  <g transform="translate(400, 700)">
    <text x="0" y="0" font-family="Arial" font-size="50" text-anchor="middle" fill="white" font-weight="bold">日记习惯</text>
    <text x="0" y="50" font-family="Arial" font-size="25" text-anchor="middle" fill="white">每日记录 · 养成习惯</text>
  </g>
  
  <!-- Calendar icon with streak -->
  <g transform="translate(630, 380)">
    <rect x="-40" y="-50" width="80" height="100" rx="10" ry="10" fill="white" />
    <rect x="-40" y="-50" width="80" height="25" rx="10" ry="10" fill="#EF4444" />
    <text x="0" y="-32" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">4月</text>
    <text x="0" y="20" font-family="Arial" font-size="40" text-anchor="middle" fill="#334155" font-weight="bold">7</text>
    
    <!-- Streak indicator -->
    <g transform="translate(0, 60)">
      <rect x="-30" y="-10" width="60" height="20" rx="10" ry="10" fill="#10B981" />
      <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">连续30天</text>
    </g>
  </g>
</svg>
